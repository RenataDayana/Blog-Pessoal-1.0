<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"> </div>
        <div class="col-md-6 alinhamento">
           <div class="row d-flex justify-content-center">
               <div class="col-md-10">
                   <h1 class="text-center">Cadastro</h1>

                   <div class="form-group">
                       <label for="nome">Nome</label>
                       <input [(ngModel)]="usuario.nome" class="form-control" type="text" id="nome" name="nome" placeholder="Digite o nome completo">
                   </div>

                   <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite o seu nome de usuario">
                  </div>

                   <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)="confirmSenha ($event)" class="form-control" type="password" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label [(ngModel)]="usuario.senha"  for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label [(ngModel)]="usuario.foto" for="foto">URL da foto</label>
                        <input  class="form-control" type="text" id="foto" name="foto" placeholder="Digite  a URL da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="dataNasc">Data de nascimento</label>
                        <input class="form-control" type="date" id="dataNasc" name="dataNasc" >
                    </div>        
                                
                    <div class="form-group">
                        <label for="tipo">Selecione o tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)" >
                            <option>Escolha um tipo de usuário</option>
                            <option value="normal">Padrão</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button routerLink="/entrar" type="submit" class="btn btn-outline-danger px-5">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-outline-success px-5" (click)="cadastrar()">
                            Cadastrar
                        </button>
                    </div>

               </div>
           </div>





        </div>
    </div>
</div>
